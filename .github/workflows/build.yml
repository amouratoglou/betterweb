name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version from manifest
        id: ver
        run: |
          VER=$(jq -r .version betterweb/manifest.json)
          echo "version=$VER" >> "$GITHUB_OUTPUT"

      - name: Zip extension
        run: |
          cd betterweb
          zip -r ../betterweb-${{ steps.ver.outputs.version }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: betterweb-${{ steps.ver.outputs.version }}
          path: betterweb-${{ steps.ver.outputs.version }}.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: betterweb-${{ steps.ver.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

